<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container"> 
        <form  class="search-container" onsubmit="return false">
            <input class='search-input' type="text" placeholder="Search..">
            <label class="search-btn"><input type="submit" value="">
                <svg class="search-icon">
                    <use xlink:href="./assets/svg/sprite.svg#Find"></use>
                </svg>
            </label>
        </form>
        <div class="content-container">
            <div class="left-container container">
                <div class="weather-container">
                    <div id='Now' class="weather-block container">
                        <div class="now-container">
                            <div class="temperature-container temperature-value"></div>
                            <div class="weather-icon-container">
                                <svg class="weather-icon">
                                    <use xlink:href="./assets/svg/sprite.svg#temp"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="now-bottom-container">
                            <div class="city-name"></div>
                            <div class="like-icon-container">
                                <svg class="like-icon">
                                    <use xlink:href="./assets/svg/sprite.svg#Like"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div id='Details' class="weather-block container">
                        <div class="details-container">
                            <div class="city-name"></div>
                            <ul class="city-items">
                                <li class="city-item">Temperature: <span class="temperature-value"></span></li>
                                <li class="city-item">Feels like: <span class="feels-like-value"></span></li>
                                <li class="city-item">Weather: <span class="weather-value"></span></li>
                                <li class="city-item">Sunrise: <span class="sunrise-value"></span></li>
                                <li class="city-item">Sunset: <span class="sunset-value"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div id='Forecast' class="weather-block container">
                        <div class="forecast-container">
                            <div class="city-name"></div>
                            <div class="forecast-wrappers">
                                <div class="forecast-wrapper">
                                    <div class="forecast-date-value">
                                        date
                                    </div>
                                    <div class="forecast-time-value">
                                        time
                                    </div>
                                    <div class="forecast-temperature-container">
                                        <div class="forecast-temperature-item">Temperature: <span class="temperature-value"></span></div>
                                        <div class="forecast-temperature-item">Feels like: <span class="feels-like-value"></span></div>
                                    </div>
                                    <div class="forecast-weather-container">
                                        <div class="forecast-weather-item"><span class="weather-value"></span></div>
                                        <div class="forecast-weather-icon-container">
                                            <svg class="forecast-weather-icon weather-icon">
                                                <use xlink:href="./assets/svg/sprite.svg#temp"></use>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tabs-container container">
                    <nav class="tabs-items">
                        <a href="#Now" class="tab-item tab-active">Now</a>
                        <a href="#Details" class="tab-item">Details</a>
                        <a href="#Forecast" class="tab-item">Forecast</a>
                    </nav>
                </div>
            </div>
            <div class="right-conrainer container">
                <div class="locations-info-container container">Added locations:</div>
                <div class="locations-container container">
                    <ul class="locations">
                        <!-- <div class="location-container active-location">
                            <li class="location-item">Amur</li>
                            <span class="cross-btn"></span>
                        </div>
                        <div class="location-container">
                            <li class="location-item">Samara</li>
                            <span class="cross-btn"></span>
                        </div>
                        <div class="location-container">
                            <li class="location-item">Bali</li>
                            <span class="cross-btn"></span>
                        </div>
                        <div class="location-container">
                            <li class="location-item">Ekaterinburg</li>
                            <span class="cross-btn"></span>
                        </div> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
