<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container"> 
        <form  class="search-container" onsubmit="return false">
            <input class='search-input' type="text" placeholder="Search..">
            <label class="search-btn"><input type="submit" value="">
                <svg class="search-icon">
                    <use xlink:href="./assets/svg/sprite.svg#Find"></use>
                </svg>
            </label>
        </form>
        <div class="content-container">
            <div class="left-container container">
                <div class="weather-container">
                    <div id='Now' class="weather-block container">
                        <div class="now-container">
                            <div class="temperature-container temperature-value">14</div>
                            <div class="weather-icon-container">
                                <svg class="weather-icon">
                                    <use xlink:href="./assets/svg/sprite.svg#clouds"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="now-bottom-container">
                            <div class="city-name">Amur</div>
                            <div class="like-icon-container">
                                <svg class="like-icon">
                                    <use xlink:href="./assets/svg/sprite.svg#Like"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div id='Details' class="weather-block container">
                        <div class="details-container">
                            <div class="city-name">Amur</div>
                            <ul class="city-items">
                                <li class="city-item">Temperature: <span class="temperature-value">14</span></li>
                                <li class="city-item">Feels like: 10</li>
                                <li class="city-item">Weather: Clouds</li>
                                <li class="city-item">Sunrise: 03:21</li>
                                <li class="city-item">Sunset: 18:54</li>
                            </ul>
                        </div>
                    </div>
                    <div id='Forecast' class="weather-block container">Forecast</div>
                </div>
                <div class="tabs-container container">
                    <nav class="tabs-items">
                        <a href="#Now" class="tab-item tab-active">Now</a>
                        <a href="#Details" class="tab-item">Details</a>
                        <a href="#Forecast" class="tab-item">Forecast</a>
                    </nav>
                </div>
            </div>
            <div class="right-conrainer container">
                <div class="locations-info-container container">Added locations:</div>
                <div class="locations-container container">
                    <ul class="locations">
                        <!-- <div class="location-container active-location">
                            <li class="location-item">Amur</li>
                            <span class="cross-btn"></span>
                        </div>
                        <div class="location-container">
                            <li class="location-item">Samara</li>
                            <span class="cross-btn"></span>
                        </div>
                        <div class="location-container">
                            <li class="location-item">Bali</li>
                            <span class="cross-btn"></span>
                        </div>
                        <div class="location-container">
                            <li class="location-item">Ekaterinburg</li>
                            <span class="cross-btn"></span>
                        </div> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
