<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calcualtor-container">
        <div class="value-container">
            <div class="value-item">
                0.0
            </div>
        </div>
        <div class="buttons-container">
            <div class="grid-container">
               <div class="grid-item grid-c gray">
                   <div class="btn-value">C</div>
               </div>
               <div class="grid-item">
                   <div class="btn-value"><=</div>
               </div>
               <div class="grid-item blue">
                   <div class="btn-value">/</div>
               </div>
               <div class="grid-item">
                   <div class="btn-value">7</div>
               </div>
               <div class="grid-item">
                   <div class="btn-value">8</div>
               </div>
               <div class="grid-item">
                   <div class="btn-value">9</div>
               </div>
               <div class="grid-item blue">
                   <div class="btn-value">*</div>
               </div>
               <div class="grid-item">
                   <div class="btn-value">4</div>
               </div>
               <div class="grid-item">
                   <div class="btn-value">5</div>
               </div>
               <div class="grid-item">
                   <div class="btn-value">6</div>
               </div>
               <div class="grid-item blue">
                   <div class="btn-value">-</div>
               </div>
               <div class="grid-item">
                   <div class="btn-value">1</div>
               </div>
               <div class="grid-item">
                   <div class="btn-value">2</div>
               </div>
               <div class="grid-item">
                   <div class="btn-value">3</div>
               </div>
               <div class="grid-item blue">
                   <div class="btn-value">+</div>
               </div>
               <div class="grid-item grid-0">
                   <div class="btn-value">0</div>
               </div>
               <div class="grid-item blue">
                <div class="btn-value">=</div>
            </div>
        </div>
    </div>
</body>
</html>
